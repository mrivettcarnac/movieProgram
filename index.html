		<script>
		/* 
		 * A list of objects that are Kubrik's movies that includes titles, 
		 * total number of bafta and oscar nominations and the year released.
		 */
			var kubrickMovies = [{
					title : "Days_of_Flight",
					nomsAndWins : 0,
					year : 1951
				}, {
					title : "Flying_Padre",

			/*
			 * loop to console.log each item in kumbrikMovies

			var goodMovies = [];
			var greatMovies = [];
			
			for(var i=0; i<15; i++){
				
				var currentDirector = kubrickMovies[i];
				
				if(currentDirector.nomsAndWins > 1){
					
					greatMovies.push(currentDirector);
					
				}else{
					
					goodMovies.push(currentDirector);
					
				}; //end of "if, else" statement
					
			}; //end of "loop" 
			
			console.log("One or fewer nominations or wins");
			
			console.log(goodMovies);
			
			console.log("More than one nominations or wins");
			
			console.log(greatMovies);
			
		</script>
